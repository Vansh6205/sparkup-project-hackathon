<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../assets/css/style.css">

</head>
<body>
    <header id='header'>
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">USER MANAGEMENT SYSTEM</a>
                </div>
            </div>
        </nav>
    </header>

    <main id="site-main">
        <div class="container">
            <form method="POST" id="add_user">
                <div class="new_user">
                    <div class="form-group">
                        <label for="firstName" class="text-light">First Name</label>
                        <input type="text" name="firstName" placeholder="First Name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="text-light">Last Name</label>
                        <input type="text" name="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="form-group">
                        <label for="email" class="text-light">Email</label>
                        <input type="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label for="mobileNo" class="text-light">Mobile No</label>
                        <input type="text" name="mobileNo" placeholder="Enter 10 digits mobile no" required>
                    </div>
                    <div class="form-group">
                        <label for="otp" class="text-light">OTP</label>
                        <input type="number" name="otp" required>
                    </div>
                    <div class="form-group">
                        <label for="password" class="text-light">Password</label>
                        <input type="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn text-dark update">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="/js/index.js"></script>
</body>
</html>
